design_system:
  color_system:
    primary_colors:
      primary: "#[hex]"
      primary_dark: "#[hex]"
      primary_light: "#[hex]"
    secondary_colors:
      secondary: "#[hex]"
      secondary_light: "#[hex]"
      secondary_pale: "#[hex]"
    accent_colors:
      accent_primary: "#[hex]"
      accent_secondary: "#[hex]"
      gradient_start: "#[hex]"
      gradient_end: "#[hex]"
    semantic_colors:
      success: "#[hex]"
      warning: "#[hex]"
      error: "#[hex]"
      info: "#[hex]"
    neutral_palette:
      - neutral_50
      - neutral_100
      - neutral_200
      - neutral_300
      - neutral_400
      - neutral_500
      - neutral_600
      - neutral_700
      - neutral_800
      - neutral_900
    accessibility_notes:
      - "All color combinations meet WCAG AA standards (4.5:1 normal text, 3:1 large text)"
      - "Critical interactions maintain 7:1 contrast ratio for enhanced accessibility"
      - "Color-blind friendly palette verification included"

  typography_system:
    font_stack:
      primary: "[Font], -apple-system, BlinkMacSystemFont, Segoe UI, sans-serif"
      monospace: "[Font], Consolas, JetBrains Mono, monospace"
    font_weights:
      light: 300
      regular: 400
      medium: 500
      semibold: 600
      bold: 700
    type_scale:
      h1: "[size/line-height], [weight], [letter-spacing]"
      h2: "[size/line-height], [weight], [letter-spacing]"
      h3: "[size/line-height], [weight], [letter-spacing]"
      h4: "[size/line-height], [weight], [letter-spacing]"
      h5: "[size/line-height], [weight], [letter-spacing]"
      body_large: "[size/line-height]"
      body: "[size/line-height]"
      body_small: "[size/line-height]"
      caption: "[size/line-height]"
      label: "[size/line-height], [weight], uppercase"
      code: "[size/line-height], monospace"
    responsive_typography:
      mobile: "Base size adjustments for readability"
      tablet: "Scaling factors for medium screens"
      desktop: "Optimal reading lengths and hierarchy"
      wide: "Large screen adaptations"

  spacing_layout_system:
    base_unit: "4px or 8px"
    spacing_scale:
      xs: "base x 0.5 (2px/4px)"
      sm: "base x 1 (4px/8px)"
      md: "base x 2 (8px/16px)"
      lg: "base x 3 (12px/24px)"
      xl: "base x 4 (16px/32px)"
      2xl: "base x 6 (24px/48px)"
      3xl: "base x 8 (32px/64px)"
    grid_system:
      columns:
        desktop: 12
        tablet: 8
        mobile: 4
      gutters: "Responsive values based on breakpoint"
      margins: "Safe areas for each breakpoint"
      container_max_widths: "Defined per breakpoint"
    breakpoints:
      mobile: "320px - 767px"
      tablet: "768px - 1023px"
      desktop: "1024px - 1439px"
      wide: "1440px+"

  component_specifications:
    fields:
      component: "[Name]"
      variants: [Primary, Secondary, Tertiary, Ghost]
      states: [Default, Hover, Active, Focus, Disabled, Loading]
      sizes: [Small, Medium, Large]
      visual_specifications:
        height: "[px/rem]"
        padding: "[values]"
        border_radius: "[value]"
        border: "[width] solid [color]"
        shadow: "[shadow values]"
        typography: "Reference to established type scale"
      interaction_specifications:
        hover_transition: "[duration] [easing]"
        click_feedback: "Visual response and state changes"
        focus_indicator: "Accessibility-compliant focus treatment"
        loading_state: "Animation and feedback patterns"
        disabled_state: "Visual treatment for non-interactive state"
      usage_guidelines:
        - "When to use this component"
        - "When not to use this component"
        - "Best practices and implementation examples"
        - "Common mistakes to avoid"

  motion_animation_system:
    timing_functions:
      ease_out: "cubic-bezier(0.0, 0, 0.2, 1)"
      ease_in_out: "cubic-bezier(0.4, 0, 0.6, 1)"
      spring: "[tension/friction values]"
    duration_scale:
      micro: "100-150ms"
      short: "200-300ms"
      medium: "400-500ms"
      long: "600-800ms"
    animation_principles:
      - "Performance: 60fps minimum, hardware acceleration preferred"
      - "Purpose: Every animation serves a functional purpose"
      - "Consistency: Similar actions use similar timings and easing"
      - "Accessibility: Respect prefers-reduced-motion user preferences"