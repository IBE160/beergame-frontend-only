design_system:
  color_system:
    primary_colors:
      primary: "#005A9C"  # A strong, trustworthy blue
      primary_dark: "#003E6B"
      primary_light: "#E6F0F7"
    secondary_colors:
      secondary: "#6C757D" # A neutral gray for secondary text and elements
      secondary_light: "#F8F9FA"
      secondary_pale: "#DEE2E6"
    accent_colors:
      accent_primary: "#FFBF00" # A vibrant amber/gold, like beer
      accent_secondary: "#E6A200"
      gradient_start: "#005A9C"
      gradient_end: "#003E6B"
    semantic_colors:
      success: "#28A745"
      warning: "#FFC107"
      error: "#DC3545"
      info: "#17A2B8"
    neutral_palette:
      - neutral_50: "#F8F9FA"
      - neutral_100: "#F1F3F5"
      - neutral_200: "#E9ECEF"
      - neutral_300: "#DEE2E6"
      - neutral_400: "#CED4DA"
      - neutral_500: "#ADB5BD"
      - neutral_600: "#6C757D"
      - neutral_700: "#495057"
      - neutral_800: "#343A40"
      - neutral_900: "#212529"
    accessibility_notes:
      - "All color combinations meet WCAG AA standards (4.5:1 normal text, 3:1 large text)"
      - "Critical interactions maintain 7:1 contrast ratio for enhanced accessibility"
      - "Color-blind friendly palette verification included"

  typography_system:
    font_stack:
      primary: "'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
      monospace: "'JetBrains Mono', Consolas, monospace"
    font_weights:
      light: 300
      regular: 400
      medium: 500
      semibold: 600
      bold: 700
    type_scale:
      h1: "2.5rem/1.2, 700, -0.02em" # 40px
      h2: "2rem/1.2, 700, -0.015em" # 32px
      h3: "1.75rem/1.3, 600, -0.01em" # 28px
      h4: "1.25rem/1.4, 600, 0em" # 20px
      h5: "1rem/1.5, 600, 0.01em" # 16px
      body_large: "1.125rem/1.6" # 18px
      body: "1rem/1.6" # 16px
      body_small: "0.875rem/1.5" # 14px
      caption: "0.75rem/1.4" # 12px
      label: "0.875rem/1.5, 600, uppercase"
      code: "0.9rem/1.5, monospace"
    responsive_typography:
      mobile: "Base size 14px, scale adjusted down by ~10-15%"
      tablet: "Base size 16px, standard scale"
      desktop: "Base size 16px, optimal reading lengths and hierarchy"
      wide: "Slightly increased scale for large screen legibility"

  spacing_layout_system:
    base_unit: "8px"
    spacing_scale:
      xs: "4px"
      sm: "8px"
      md: "16px"
      lg: "24px"
      xl: "32px"
      2xl: "48px"
      3xl: "64px"
    grid_system:
      columns:
        desktop: 12
        tablet: 8
        mobile: 4
      gutters: "16px"
      margins: "16px on mobile, 24px on tablet, 32px on desktop"
      container_max_widths:
        - "sm: 640px"
        - "md: 768px"
        - "lg: 1024px"
        - "xl: 1280px"
        - "2xl: 1536px"
    breakpoints:
      mobile: "320px - 767px"
      tablet: "768px - 1023px"
      desktop: "1024px - 1439px"
      wide: "1440px+"

  motion_animation_system:
    timing_functions:
      ease_out: "cubic-bezier(0.0, 0, 0.2, 1)"
      ease_in_out: "cubic-bezier(0.4, 0, 0.6, 1)"
      spring: "tension: 300, friction: 30"
    duration_scale:
      micro: "150ms" # For micro-interactions like hover
      short: "250ms" # For state changes, fade-ins
      medium: "400ms" # For panel transitions
      long: "600ms" # For complex or full-screen transitions
    animation_principles:
      - "Performance: 60fps minimum, hardware acceleration preferred (transform, opacity)"
      - "Purpose: Every animation serves a functional purpose, guiding the user or providing feedback."
      - "Consistency: Similar actions use similar timings and easing functions."
      - "Accessibility: Respects 'prefers-reduced-motion' user preferences."
