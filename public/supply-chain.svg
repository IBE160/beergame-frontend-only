<svg width="800" height="100" xmlns="http://www.w3.org/2000/svg">
  <!-- Manufacturer -->
  <rect x="10" y="30" width="120" height="40" rx="5" ry="5" fill="#f0f0f0" stroke="#333" />
  <text x="35" y="55" font-family="Arial" font-size="14">Manufacturer</text>

  <!-- Arrow 1 -->
  <line x1="140" y1="50" x2="180" y2="50" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />

  <!-- Distributor -->
  <rect x="190" y="30" width="120" height="40" rx="5" ry="5" fill="#f0f0f0" stroke="#333" />
  <text x="215" y="55" font-family="Arial" font-size="14">Distributor</text>

  <!-- Arrow 2 -->
  <line x1="320" y1="50" x2="360" y2="50" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />

  <!-- Wholesaler -->
  <rect x="370" y="30" width="120" height="40" rx="5" ry="5" fill="#f0f0f0" stroke="#333" />
  <text x="395" y="55" font-family="Arial" font-size="14">Wholesaler</text>

  <!-- Arrow 3 -->
  <line x1="500" y1="50" x2="540" y2="50" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />

  <!-- Retailer -->
  <rect x="550" y="30" width="120" height="40" rx="5" ry="5" fill="#f0f0f0" stroke="#333" />
  <text x="585" y="55" font-family="Arial" font-size="14">Retailer</text>

  <!-- Arrow 4 -->
  <line x1="680" y1="50" x2="720" y2="50" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />

  <!-- Customer -->
  <rect x="730" y="30" width="120" height="40" rx="5" ry="5" fill="#f0f0f0" stroke="#333" />
  <text x="755" y="55" font-family="Arial" font-size="14">Customer</text>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" />
    </marker>
  </defs>
</svg>